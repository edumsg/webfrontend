<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="SignUp.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="SignUp.js"></script>
    <script type="text/javascript" src="noty/packaged/jquery.noty.packaged.min.js"></script>
    <meta charset="UTF-8">
    <title>Twitter</title>
  </head>
  <nav class="navbar navbar-default">
    <h2 class="text-center">Welcome To EduMsg</h2>
  </nav>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"><img src="coloured logo.png" class="center-block"></div>
        <div class="col-sm-4 col-sm-offset-4 text-center">
          <div class="panel no-margin panel-default">
            <div class="panel-body">
              <form role="form" id="login-form">
                <div id="login-username" class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" name="username-login" placeholder="Username" size="30" class="form-control">
                  </div>
                </div>
                <div id="login-password" class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" name="password-login" placeholder="Password" size="30" class="form-control">
                  </div>
                </div>
                <button type="submit" name="Login" id="login" class="btn btn-default">Login</button>
              </form>
            </div>
          </div>
          <div class="row">           
            <div class="col-sm-12 text-center">
              <div class="panel no-margin panel-default">
                <div class="panel-body">
                  <form role="form" id="signup-form">
                    <div id="signup-username" class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" name="username-signup" placeholder="Username" size="30" class="form-control">
                      </div>
                    </div>
                    <div id="signup-email" class="form-group">
                      <div class="input-group">   
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope">   </span></div>
                        <input type="email" name="email-signup" placeholder="Email" size="30" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <div id="signup-password" class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                        <input type="password" name="password-signup" placeholder="Password" size="30" class="form-control">
                      </div>
                    </div>
                    <div id="signup-name" class="form-group">
                      <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-font"></span></div>
                        <input type="text" name="name-signup" id="ns" placeholder="Name" size="30" class="form-control">
                      </div>
                    </div>
                    <button type="submit" name="Submit" id="signup" class="btn btn-default">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
