<!DOCTYPE html>
<html lang="en">
<head>
        <link type="text/css" rel="stylesheet" href="LandingPage.css">

        <!-- Web fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

        <!-- Bootstrap and OneUI CSS framework -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" id="css-main" href="assets/css/oneui.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="LandingPage.js"></script>
        <script type="text/javascript" src="noty/packaged/jquery.noty.packaged.min.js"></script>

        <meta charset="UTF-8">
        <title>Twitter</title>
    </head>
<body onload="editprofile();">
<!-- Page Content -->
<div class="content content-boxed">
    <!-- User Header -->
    <div class="block">
        <div class="block-content tab-content">
            <div class="tab-pane fade in active" id="tab-profile-personal">
                <div class="row items-push">
                    <div class="col-sm-6 col-sm-offset-3 form-horizontal">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="form-material">
                                    <input type="text" name="name" size="30" class="form-control">
                                    <label>Name</label>
                                </div>
                            </div><br>

                            <div  class="input-group">
                                <div class="form-material">
                                    <input type="text" name="username" size="30" class="form-control">
                                    <label>Username</label>
                                </div>
                            </div><br>


                            <div  class="input-group">
                                <div class="form-material">
                                    <input type="text" name="email-1" size="30" class="form-control">
                                    <label>Email</label>
                                </div>
                            </div><br>

                            <div id="signup-password" class="input-group">
                                <div class="form-material">
                                    <input type="text" name="language" size="30" class="form-control">
                                    <label>Language</label>
                                </div>
                            </div><br>

                            <div  class="input-group">
                                <div class="form-material">
                                    <input type="text" name="country" size="30" class="form-control">
                                    <label>Country</label>
                                </div>
                            </div>
                            <br>
                            <div class="input-group">
                                <div class="form-material">
                                    <textarea type="text" name="bio" rows="4" class="form-control"></textarea>
                                    <label>bio</label>
                                </div>
                            </div>
                            <br>
                            <label>Website</label>
                            <div  class="input-group">
                                <div class="input-group-addon"><i class="fa fa-link"></i></div>
                                <input type="text" name="website" size="30" class="form-control">
                            </div><br>
                            <label>Picture link</label>
                            <div  class="input-group">
                                <div class="input-group-addon"><i class="fa fa-link"></i></div>
                                <input type="text" name="avatar_url" size="30" class="form-control">
                            </div><br>
                            <label>Overlay</label>
                            <input type="text" name="overlay" size="30" class="form-control"><br>
                            <label>Link_color</label>
                            <input type="text" name="link_color" size="30" class="form-control"><br>
                            <label>Background_color</label>
                            <input type="text" name="background_color" size="30" class="form-control"><br>
                            <label>Private Account?</label>
                            <input type="text" name="protected_tweets" size="30" class="form-control"><br>
                            <button id="save-profile" name="Submit" class="btn btn-default pull-right button-colour">Save Changes</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div></div></div>
</body>
</html>
